        <h3 class="sipnopsis-title">Sinopsis</h3>
        <p class="parrafo-sip"> The Last of Us cuenta la historia de un mundo posapocalíptico devastado por una pandemia

        <a href="./pages/resident evil.html" class="boton">VER MAS</a>

          la ciudad y descubrir los secretos de la situación, mientras luchan contra zombis y otras criaturas mutantes.
        </p>
        <a href="./pages/resident evil2.html" class="boton">VER MAS</a>

          cada semana (los "7 días"), utilizando una combinación de recolección de recursos, construcción de bases,
          creación de objetos y defensa contra las oleadas de zombis. </p>
